<!DOCTYPE html>

<html>

<head>
	 <title>Student Details Table</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table style="background-color: yellow; border: 1px solid black;">
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th style="border: 1px solid black;">NAME</th>
                <th style="border: 1px solid black;">AGE</th>
                <th style="border: 1px solid black;">BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black;">John Doe</td>
                <td style="border: 1px solid black;">20</td>
                <td style="border: 1px solid black;">Computer Science</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Jane Smith</td>
                <td style="border: 1px solid black;">22</td>
                <td style="border: 1px solid black;">Electrical Engineering</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
